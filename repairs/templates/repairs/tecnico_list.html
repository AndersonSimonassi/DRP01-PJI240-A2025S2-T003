{% extends 'repairs/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-user-tie me-2"></i>Técnicos</h2>
                <a href="{% url 'tecnico_create' %}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i>Novo Técnico
                </a>
            </div>
            
            {% if tecnicos %}
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for tecnico in tecnicos %}
                            <tr>
                                <td>{{ tecnico.id_tecnico }}</td>
                                <td>{{ tecnico.nome }}</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a href="{% url 'tecnico_edit' tecnico.id_tecnico %}" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a href="{% url 'tecnico_delete' tecnico.id_tecnico %}" class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <div class="alert alert-info text-center">
                    <i class="fas fa-info-circle me-2"></i>
                    Nenhum técnico cadastrado ainda.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
